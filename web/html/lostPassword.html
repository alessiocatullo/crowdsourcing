<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

<body>
    <div class="container">
      <center>
        <span>
          <h1 class="header-text">Password dimenticata?</h1>
        </span>
        <div class="middle">
          <div class="logo"></div>
          <div id="reg">
            <form method="post" action="../php/lostPassword.php">
              <span class="text-style" style="width:100%">
                  <a for="inputMail" class="small-text">Email</a>
              </span>
              <p>
                <span class="fa fa-user"></span>
                <input type="email" name="inputMail" id="inputMail" Placeholder="esempio@dominio.com" required autofocus>
              </p>
              <span class="text-style" style="width:100%">
                  <a for="inputPassword" class="small-text">Nuova Password</a>
              </span>
              <p>
                <span class="fa fa-lock"></span>
                <input type="password" name="inputNewPassword" id="inputPassword" Placeholder="Password" required>
              </p>
              <span class="text-style" style="width:100%">
                  <a for="inputPassword" class="small-text">Conferma Nuova password</a>
              </span>
              <p>
                <span class="fa fa-lock"></span>
                <input type="password" name="inputNewPasswordConf" id="inputPassword" Placeholder="Conferma Password" required>
              </p>
              <span style="width:100%">
                  <input style="float:right" name="login" type="submit" value="Modifica">
                  <a href="login.html" class="btn-reg" style="float:left; text-decoration:none;">Accedi</a>
              </span>
            </form>
          </div>
        </div>
      </center>
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login | Crowdsourcing </title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="container">
      <center>
        <span>
          <h1 class="header-text">Crowdsourcing</h1>
        </span>
        <div class="middle">
          <div id="login">
            <form method="post" action="../php/login.php">
              <span class="text-style" style="width:100%">
                  <a for="inputMail" class="small-text">Email</a>
              </span>
              <p>
                <span class="fa fa-user"></span>
                <input type="email" name="inputMail" id="inputMail" Placeholder="esempio@dominio.com" required autofocus>
              </p>
              <span class="text-style" style="width:100%">
                  <a for="inputPassword" class="small-text">Password</a>
              </span>
              <p>
                <span class="fa fa-lock"></span>
                <input type="password" name="inputPassword" id="inputPassword" Placeholder="Password" required>
              </p>
              <p>
                <a class="alert alert-danger" style="color: #a94442"><strong>Attenzione!</strong> Mail o password errati </a> 
              </p>
              <div>
                <a class="text-style-link small-text" href="lostPassword.html">Password dimenticata?</a>
              </div>
              <span style="width:100%">
                  <input style="float:right" name="login" type="submit" value="Accedi">
                  <a href="register.html" class="btn-reg" style="float:left; text-decoration:none;">Registrati</a>
              </span>
            </form>
          </div>
          <div class="logo"></div>
        </div>
      </center>
    </div>
  </body>
</html>
